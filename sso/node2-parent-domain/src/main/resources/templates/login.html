<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>请登录：</h1>
    <form action="http://check.x.com:8081/login" method="post">
        <span>用户名：</span>
        <input type="text" name="username" placeholder="请输入登录名"/>
        <br/>
        <span>密码：</span>
        <input type="password" name="password" placeholder="请输入密码"/>
        <input type="hidden" name="gotoUrl" th:value="${gotoUrl}"/>
        <br/>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
