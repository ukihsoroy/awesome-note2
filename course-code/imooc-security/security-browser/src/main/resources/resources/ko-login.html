<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>login page!</h1>

    <h2>form login!</h2>
    <form action="/authentication/form" method="post">
        <b>username:</b> <input type="text" name="username"/>
        <br/>
        <b>password:</b> <input type="password" name="password"/>
        <br/>
        <b>image code:</b> <input type="text" name="imageCode"/><img src="/code/image?width=200"/>
        <br/>
        <input type="checkbox" name="remember-me" value="true"/> remember me
        <input type="submit" value="login"/>
    </form>

    <h2>mobile login!</h2>
    <form action="/authentication/mobile" method="post">
        <b>mobile:</b> <input type="text" value="13013247877" name="mobile"/>
        <br/>
        <b>sms code:</b> <input type="text" name="smsCode"/><a href="/code/sms?mobile=13013247877">send sms</a>
        <br/>
        <input type="submit" value="login"/>
    </form>

    <h2>social login!</h2>
    <a href="/auth/qq"></a>
</body>
</html>
